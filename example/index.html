<!DOCTYPE html>
<html>
	<head>
		<title>PiVas.JS</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="app/templates/main/style.css"/>
		<script type="text/javascript" src="../dist/PiVas.js"></script>
		<script type="text/javascript">
			PV.init({
				version : '1.0.1',
				languages : ['en'],
				descriptors : 'app/descriptors',
				locales : 'app/locales',
				modules : 'app/modules',
				templates : 'app/templates',
				views : 'app/views'
			});
		</script>
	</head>
	<body>
		<div class="head">
			<a href="/" class="head-logo"><img alt="PiVas" src="app/templates/main/img/logo.png"></a>
			<span class="head-title">JavaScript framework - Example</span>
		</div>
		<div id="view1"></div>
		<div id="view2"></div>
		<div id="tree"></div>
		<script type="text/javascript">
			PV.ready(function(){
				PV.Language.identify();
				PV.factoryModule('Tree');
				PV.factoryModule('Example1');
				PV.factoryModule('Example2');
			});
		</script>
		<script type="text/pv-template" id="tree.html">
<h2 pv="title"></h2>
<ul pv="list">
        <li pv="item"><a pv="name"></a></li>
</ul>
<textarea pv="json">
[
  {
    "name" : "Root",
    "nodes" : [
      {
        "name" : "Inserted"
      },
      {
        "name" : "Next Inserted",
        "nodes" : [
          {
            "name" : "Foliage"
          }
        ]
      }
    ]
  },
  {
    "name" : "Next"
  }
]
</textarea>
		</script>
	</body>
</html>
