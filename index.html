<!DOCTYPE html>
<html>
	<head>
		<title>PiVas.JS</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="/app/templates/main/style.css"/>
		<script type="text/javascript" src="/lib/PV.js"></script>
		<script type="text/javascript">
			PV.init({
				version : '1.0.1',
				languages : ['en'],
				preload : [
					'/lib/PV.Cookie.js',
					'/lib/PV.Dom.js',
					'/lib/PV.Template.js',
					'/lib/PV.Animate.js',
					'/lib/PV.WebSocket.js',
					'/lib/PV.Language.js',
					'/lib/PV.Dom.Slider.js',
					'/lib/PV.Dom.Switch.js',
					'/lib/PV.Dom.Grid.js'
				],
				descriptors : '/app/descriptors',
				locales : '/app/locales',
				modules : '/app/modules',
				templates : '/app/templates',
				views : '/app/views'
			});
		</script>
	</head>
	<body>
		<div class="head">
			<a href="/" class="head-logo"><img alt="PiVas" src="/app/templates/main/img/logo.png"></a>
			<span class="head-title">JavaScript framework - Example</span>
		</div>
		<div id="view1"></div>
		<div id="view2"></div>
		<div id="tree"></div>
		<script type="text/pv-template" id="tree.html">
			<h2 pv="title"></h2>
			<ul pv="list">
				<li pv="item"><a pv="name"></a></li>
			</ul>
			<textarea pv="json">
[
  {
    "name" : "Root",
    "nodes" : [
      {
        "name" : "Inserted"
      },
      {
        "name" : "Next Inserted",
        "nodes" : [
          {
            "name" : "Foliage"
          }
        ]
      }
    ]
  },
  {
    "name" : "Next"
  }
]
			</textarea>
		</script>
		<script type="text/javascript">
			PV.ready(function(){
				PV.Language.identify();
				PV.factoryModule('Tree');
				PV.factoryModule('Example1');
				PV.factoryModule('Example2');
			});
		</script> 
	</body>
</html>
